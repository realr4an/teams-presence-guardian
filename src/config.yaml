app:
  name: Teams Activity Keeper
logging:
  path: logs/teams_activity_keeper.log
presence:
  keepalive_interval_seconds: 45
  allow_display_sleep: false
  idle_timeout_seconds: 300
  resume_grace_period_seconds: 20
scoring:
  base_threshold: 4.0
  tier2_threshold: 6.0
  tier3_threshold: 10.0
  vip_list:
  - manager@contoso.com
  - lead@example.com
  keywords:
  - urgent
  - critical
  - blocker
  quiet_hours:
    enabled: true
    start: '22:00'
    end: 07:00
  ml_model_path: null
notifications:
  toast_enabled: true
  repeat_minutes: 5
  sound_enabled: true
  sound_file: null
  respect_quiet_hours: true
  telegram:
    enabled: false
    bot_token: '${TELEGRAM_BOT_TOKEN}'
    chat_id: '${TELEGRAM_CHAT_ID}'
  pushover:
    enabled: false
    api_token: '${PUSHOVER_API_TOKEN}'
    user_key: '${PUSHOVER_USER_KEY}'
  twilio:
    enabled: false
    account_sid: '${TWILIO_ACCOUNT_SID}'
    auth_token: '${TWILIO_AUTH_TOKEN}'
    from_number: '${TWILIO_FROM_NUMBER}'
    to_number: '${TWILIO_TO_NUMBER}'
monitors:
- name: Teams (Classic) Activity
  path: '%APPDATA%/Microsoft/Teams/logs.txt'
  parser: teams_legacy
- name: Teams (New) Activity
  path: '%LOCALAPPDATA%/Packages/MSTeams_8wekyb3d8bbwe/LocalCache/Microsoft/MSTeams/logs.txt'
  parser: teams_modern

windows_notifications:
  enabled: true
  db_path: '%LOCALAPPDATA%/Microsoft/Windows/Notifications/wpndatabase.db'
  poll_interval_seconds: 5
  app_ids:
  - msteams
  - microsoftteams
  - teams
  - outlook
  title_overrides:
    microsoftteams: Microsoft Teams
    teams: Microsoft Teams
    outlook: Outlook
feedback:
  path: logs/feedback.csv
  auto_log: false
